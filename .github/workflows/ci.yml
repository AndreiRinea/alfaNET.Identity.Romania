name: .NET CI with Code Coverage

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§° Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: ðŸ“¦ Restore dependencies
        run: dotnet restore

      - name: ðŸ› ï¸ Build
        run: dotnet build --no-restore --configuration Release

      - name: ðŸ§ª Run tests with coverage
        run: dotnet test --no-build --configuration Release --collect:"XPlat Code Coverage"

      - name: ðŸ“‚ Find coverage file
        id: coverage
        run: |
          echo "##[group]Locating coverage file"
          FILE=$(find . -type f -name 'coverage.cobertura.xml' | head -n 1)
          echo "file=$FILE" >> $GITHUB_OUTPUT
          echo "Found: $FILE"
          echo "##[endgroup]"

      - name: ðŸ“Š Install ReportGenerator
        run: dotnet tool install -g dotnet-reportgenerator-globaltool

      - name: ðŸ§¾ Generate coverage report
        run: |
          reportgenerator \
            -reports:"${{ steps.coverage.outputs.file }}" \
            -targetdir:"coverage-report" \
            -reporttypes:Html

      - name: ðŸ“¤ Upload coverage report as artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage-report/
